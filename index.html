<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <form action="#" method="post">
                    <button type="submit"><svg></svg></button>
                    <input type="text" id="search-bar">
                </form>
                <button class="notification-icon"><svg></svg></button>
                <svg class="user-pfp"></svg>
                <span class="user-name">Morgan Oakley</span>
                <svg class="header-bottom user-pfp"></svg>
                <span class="header-bottom welcome-message">Hi there,</span>
                <span class="header-bottom user-name">Morgan Oakley(@morgan)</span>
                <button class="header-bottom button-new">New</button>
                <button class="header-bottom button-upload">Upload</button>
                <button class="header-bottom button-Share">Share</button>
            </header>
            <aside>
                <div class="logo"><svg></svg><h1>Dashboard</h1></span></div>
                <nav>
                    <svg></svg><span class="nav-name">Home</span>
                    <svg></svg><span class="nav-name">Profile</span>
                    <svg></svg><span class="nav-name">Messages</span>
                    <svg></svg><span class="nav-name">History</span>
                    <svg></svg><span class="nav-name">Tasks</span>
                    <svg></svg><span class="nav-name">Communities</span>
                    <span class="space"></span>
                    <svg></svg><span class="nav-name">Settings</span>
                    <svg></svg><span class="nav-name">Support</span>
                    <svg></svg><span class="nav-name">Privacy</span>
                </nav>
            </aside>
            <main>
            </main>
        </div>
    </body>
</html>
